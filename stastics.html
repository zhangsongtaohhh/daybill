<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>收支情况统计页面</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stastics.css">
</head>

<body style="position: fixed">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="wrapper">
        <div class="header">
            <a class="back"><</a>
            <span>收支情况统计</span>
        </div>
        <div class="content">
            <div>
                <div class="week">
                <p>周统计</p>
                    <a class="total">  总花销：300.00</a>
                <div id="main" style="width: 100vw;height:40vh;"></div>
                    <p> </p>
                </div>
                <div class="month">
                <p>月统计</p>
                    <a class="total">  总花销：1000.00</a>
                    <a class="total"> </a>
                <div id="main2" style="width: 100vw;height:40vh;"></div>

                </div>

        </div>
    </div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var myChart2 = echarts.init(document.getElementById('main2'));

        myChart.setOption({
            series : [
                {
                    name: '访问来源',
                    type: 'pie',    // 设置图表类型为饼图
                    radius: '55%',  // 饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
                    data:[          // 数据数组，name 为数据项名称，value 为数据项值
                        {value:235, name:'餐饮美食 100.00'},
                        {value:274, name:'服饰装扮 50.00'},
                        {value:310, name:'日用百货 30.00'},
                        {value:335, name:'交通出行 20.00'},
                        {value:400, name:'投资理财 100.00'}
                    ]
                }
            ]
        })
        myChart2.setOption({
            series : [
                {
                    name: '访问来源',
                    type: 'pie',    // 设置图表类型为饼图
                    radius: '55%',  // 饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
                    data:[          // 数据数组，name 为数据项名称，value 为数据项值
                        {value:235, name:'餐饮美食 400.00'},
                        {value:274, name:'服饰装扮 300.00'},
                        {value:310, name:'日用百货 100.00'},
                        {value:335, name:'交通出行 50.00'},
                        {value:400, name:'投资理财 300.00'}
                    ]
                }
            ]
        })
    </script>
</body>
</html>
